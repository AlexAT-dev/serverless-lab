service: serverless-lab
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-north-1

  environment:
    ORGANIZATION_QUEUE_URL: https://sqs.eu-central-1.amazonaws.com/647597454839/organizationQueue
    USER_QUEUE_URL: https://sqs.eu-central-1.amazonaws.com/647597454839/userQueue

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:Scan
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/Organizations
            - arn:aws:dynamodb:${self:provider.region}:*:table/Users
            - arn:aws:sqs:${self:provider.region}:*:organizationQueue
            - arn:aws:sqs:${self:provider.region}:*:userQueue

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
    stages:
      - dev

functions:
  # ---------------- LAB5 синхронні функції ----------------
  createOrganizationLab5:
    handler: handlerLab5.createOrganization
    events:
      - http:
          path: organizations
          method: post

  createUserLab5:
    handler: handlerLab5.createUser
    events:
      - http:
          path: organizations/{orgId}/users
          method: post

  updateOrganizationLab5:
    handler: handlerLab5.updateOrganization
    events:
      - http:
          path: organizations
          method: put

  updateUserLab5:
    handler: handlerLab5.updateUser
    events:
      - http:
          path: organizations/{orgId}/users
          method: put

  getOrganizationsLab5:
    handler: handlerLab5.getOrganizations
    events:
      - http:
          path: organizations
          method: get

  getUsersLab5:
    handler: handlerLab5.getUsers
    events:
      - http:
          path: users
          method: get

  # ---------------- LAB6 асинхронні функції ----------------
  createOrganizationLab6:
    handler: handlerLab6.createOrganizationAsync
    events:
      - http:
          path: lab6/organizations
          method: post

  createUserLab6:
    handler: handlerLab6.createUserAsync
    events:
      - http:
          path: lab6/organizations/{orgId}/users
          method: post

  updateOrganizationLab6:
    handler: handlerLab6.updateOrganizationAsync
    events:
      - http:
          path: lab6/organizations
          method: put

  updateUserLab6:
    handler: handlerLab6.updateUserAsync
    events:
      - http:
          path: lab6/organizations/{orgId}/users
          method: put

  # ---------------- SQS обробники ----------------
  processOrganizationQueue:
    handler: handlerLab6.processOrganizationQueue
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - OrganizationQueue
              - Arn

  processUserQueue:
    handler: handlerLab6.processUserQueue
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - UserQueue
              - Arn

resources:
  Resources:
    OrganizationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Organizations
        AttributeDefinitions:
          - AttributeName: orgId
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: orgId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: nameIndex
            KeySchema:
              - AttributeName: name
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Users
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: orgId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: orgIdIndex
            KeySchema:
              - AttributeName: orgId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: emailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    OrganizationQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: organizationQueue

    UserQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: userQueue
